<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Пользователи</title>
        <h:outputStylesheet name="/css/bootstrap.min.css"/>
        <style type="text/css">
            table {
                border-collapse: collapse;
                width: 100%;
            }
            th, td {
                text-align: left;
                padding: 8px;
            }

            tr:nth-child(even){background-color: #f2f2f2}
            th {
                background-color: #4CAF50;
                color: white;
            }
        </style>
    </h:head>
    <h:body>
        <h:form>
            <center>
                <h2><h:outputText value="Пользователи"/></h2>
            </center>
            <h:dataTable binding="#{table}" value="#{userService.usersList}" var="u" class="table table-striped table-hover table-bordered" >

                <h:column>
                    <f:facet name="header">Имя</f:facet>
                    <h:outputText value="#{u.name}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Фамилия</f:facet>
                    <h:outputText value="#{u.surname}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Дата рождения</f:facet>
                    <h:outputText value="#{u.birthday}">
                        <f:convertDateTime type="date" dateStyle="medium" />
                    </h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Логин</f:facet>
                    <h:outputText value="#{u.login}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Пароль</f:facet>
                    <h:outputText value="#{u.password}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">О себе</f:facet>
                    <h:outputText value="#{u.about}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Адрес проживания</f:facet>
                    <h:outputText value="#{u.address}"/>
                </h:column>
                <h:column> 
                    <f:facet name="header"></f:facet>
                    <h:commandButton action = "#{userBean.editUser(u)}" value="Обновить" class="btn btn-primary"> 
                    </h:commandButton>
                </h:column>
                <h:column> 
                    <f:facet name="header"></f:facet>
                    <h:commandButton action="#{userBean.deleteUser(u)}"  value="Удалить" class="btn btn-danger"> 
                    </h:commandButton>
                </h:column>
            </h:dataTable>
            <center><h:commandButton action = "create.xhtml?faces-redirect=true" value="Добавить нового пользователя" class="btn btn-success"></h:commandButton> </center>
        </h:form>
    </h:body>
</html>
